<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background-color: #0F172A;">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Central Logo -->
  <g transform="translate(600, 250)">
      <!-- Q Shape -->
      <circle cx="0" cy="0" r="100" fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" filter="url(#glow)" />
      <path d="M 40 60 L 90 110" stroke="url(#grad)" stroke-width="25" stroke-linecap="round" />
      <!-- Hook Barb -->
      <path d="M 0 -70 L 0 -10" stroke="url(#grad)" stroke-width="15" stroke-linecap="round" />
      <path d="M 0 -10 L 30 20" stroke="url(#grad)" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text -->
  <text x="600" y="420" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="80" fill="#F8FAFC" style="text-shadow: 0 0 20px rgba(255,255,255,0.2);">QAIL</text>
  <text x="600" y="480" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="400" font-size="32" fill="#94A3B8">The Universal Query Compiler</text>

  <!-- Decoration -->
  <text x="50" y="80" font-family="'JetBrains Mono', monospace" font-size="20" fill="#334155">get::users:'_</text>
  <text x="950" y="580" font-family="'JetBrains Mono', monospace" font-size="20" fill="#334155">SELECT * FROM users</text>
</svg>
